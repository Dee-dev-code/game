<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // binary array of 4 bytes, all have the maximum value 255
    let buffer = new Uint8Array([255, 255, 255, 255])

    let dataView = new DataView(buffer)

    // get 8-bit number at offset 0
    alert( dataView.getUint8(0) ); // 255

    // now get 16-bit number at offset 0, it consists of 2 bytes, together iterpreted as 65535
    alert( dataView.getUint16(0) ); // 65535 (biggest 16-bit unsigned int)

    // get 32-bit number at offset 0
    alert( dataView.getUint32(0) ); // 429467295 (biggest 32-bit unsigned int)

    dataView.setUint32(0, 0); // set 4-byte number to zero, thus setting all bytes to 0
    </script>
</body>
</html>
