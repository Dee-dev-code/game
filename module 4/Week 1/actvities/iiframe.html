<!DOCTYPE html>
<html>
  <head>
    <title>Example of using iframe tag</title>
  </head>
  <body>
    <h1>My Web Page</h1>
    <p>Here's an iframe displaying the Google homepage:</p>
    <iframe src="https://www.google.com" width="100%" height="500"></iframe>
    <script>document.domain = 'site.com';</script>
</body>
</html>
